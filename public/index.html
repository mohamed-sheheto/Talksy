<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talksy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <h1>Talksy</h1>

        <div id="loginForm" class="form-container active">
          <h2>Login</h2>
          <div id="loginError" class="error-message"></div>
          <form id="loginFormElement">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="form-switch">
            Don't have an account?
            <a href="#" id="showSignup">Sign up</a>
          </p>
          <div class="divider">
            <span>OR</span>
          </div>
          <button class="btn btn-google" id="googleLogin">
            <span>üîê</span> Continue with Google
          </button>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-container">
          <h2>Sign Up</h2>
          <div id="signupError" class="error-message"></div>
          <form id="signupFormElement">
            <div class="form-group">
              <label for="signupUsername">Username</label>
              <input
                type="text"
                id="signupUsername"
                name="username"
                required
                minlength="3"
                maxlength="20"
              />
              <small>3-20 characters</small>
            </div>
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input type="email" id="signupEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input
                type="password"
                id="signupPassword"
                name="password"
                required
                minlength="8"
              />
              <small
                >At least 8 characters with uppercase, lowercase, and
                number</small
              >
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <p class="form-switch">
            Already have an account?
            <a href="#" id="showLogin">Login</a>
          </p>
        </div>

        <!-- Home Page (shown after login) -->
        <div id="homePage" class="home-container hidden">
          <h2>Welcome, <span id="userName"></span>!</h2>
          <p>You are successfully logged in.</p>
          <button class="btn btn-secondary" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
